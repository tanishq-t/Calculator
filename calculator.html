<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="shortcut icon" href="calculator-sharp.svg" type="image/x-icon">
</head>
<body>
    <div class = "container">
        <h1 class = "heading">CALCULATOR</h1>
        <div class="calculator"> 
            <input type="text" id = "inputbox" placeholder ="0">   
            <div class="keys">
                <button class="button" id="AC-button" style ="color: green">AC</button>
                <button class="button" id="DEL-button" style ="color: green">DEL</button>
                <button class="button" id="%-button" style ="color: green">%</button>
                <button class="button" id="/-button" style ="color: green">/</button>
                <button class="button" id="7-button" >7</button>
                <button class="button" id="8-button" >8</button>
                <button class="button" id="9-button" >9</button>
                <button class="button" id="*-button" style ="color: green">*</button>
                <button class="button" id="4-button" >4</button>
                <button class="button" id="5-button" >5</button>
                <button class="button" id="6-button" >6</button>
                <button class="button" id="--button" style ="color: green">-</button>
                <button class="button" id="1-button" >1</button>
                <button class="button" id="2-button" >2</button>
                <button class="button" id="3-button" >3</button>
                <button class="button" id="+-button" style ="color: green">+</button>
                <button class="button" id="00-button" >00</button>
                <button class="button" id="0-button" >0</button>
                <button class="button" id="-button" >.</button>
                <button class="button" id="=-button" style="background-color: #fb7c14; color: beige;">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
